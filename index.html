<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Practice</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav class="navbarBOOT">
      <h1 class="title">LazyLibraryListing</h1>

      <div class="navFlexCenter">
        <button id="newBookButton" class="newBookButton">
          Submit New Book
        </button>
      </div>
    </nav>
    <div id="modal" class="modal">
      <div class="modalFlexCenter">
        <form id="form" class="flex">
          <h2 style="text-align: center;">Add a book!</h2>
          <input
            id="title"
            class="inputItem"
            type="text"
            name="bookTitle"
            placeholder="Title"
            required
          />
          <input
            id="author"
            class="inputItem"
            type="text"
            name="author"
            placeholder="Author"
            required
          />
          <input
            id="pages"
            class="inputItem"
            type="number"
            name="pages"
            placeholder="Page Count"
            required
          />
          <label class="inputItem checkLabel" for="read"
            >Have you read it?
            <span>
              <input
                id="isRead"
                class="inputItem"
                type="radio"
                name="read"
                value="yes"
              />
              Yes
            </span>
            <input
            id="notRead"
            class="inputItem"
            type="radio"
            name="read"
            value="no"
          />
        </span> No
            </label
          >

          <div class="btnDiv">
            <button id="addButton" class="btn-dark submitButton" type="sumbit">
              +Add
            </button>
            <button id="quitButton" class="btn-dark closeModalButton">
              Quit
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="insertBooksHere" class="bookListDiv">
      
    </div>

    <script src="index.js"></script>
  </body>
</html>
